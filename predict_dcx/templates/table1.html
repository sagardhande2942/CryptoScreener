    {% load django_tables2 %} 
    {% render_table table %}
  </div>


    <script>
        setInterval(() => {
          location.reload();
        }, 30000);
 
          var table = document.getElementById('myTable');
          for (var i = 0, row; row = table.rows[i]; i++) {  
            var counter = 0;
            for (var j = 0, col; col = row.cells[j]; j++) { 
              if(counter == 2 && i != 0) {
                var x = document.createElement("td");
                x.textContent = `INR : ${Math.round(parseFloat(col.innerText) * 80).toFixed(2)}`;
                col.appendChild(x);
              }
              if(counter == 3 && i != 0) {
                var x = document.createElement("td");
                x.textContent = `INR : ${Math.round(parseFloat(col.innerText) * 80).toFixed(2)}`;
                col.appendChild(x);
              }
              if(counter == 1 && i != 0) {
                var x = col.textContent;
                x = x.split('(');
                x = x[1].split(')');
                x = x[0];
                col.textContent = x;
              }
              counter++;
            }  
          } 
      </script>
  </body>
